apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploying
  namespace: nikithaspace
  labels:
    app: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: docker
        image: kuberneties1.azurecr.io/my_image:2.0.1
        ports:
         - containerPort: 80
      imagePullSecrets:
       - name: acr-secret2
