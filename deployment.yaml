apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploying
  labels:
    app: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: docker
        image: docker-11-app:latest

        ports:
        - containerPort: 80
