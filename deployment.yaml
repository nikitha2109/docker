apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploying
  labels:
    app: MYAPP
spec:
  replicas: 2
  selector:
    matchLabels:
      app: MYAPP
  template:
    metadata:
      labels:
        app: MYAPP
    spec:
      containers:
      - name: docker
        image: docker-11-app:latest

        ports:
        - containerPort: 80
