apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploying
  labels:
    app: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: docker
        image: nbyreddy/dockerdep-10-app:1.0.0
        ports:
         - containerPort: 80
